<!DOCTYPE html>
<html>

  <head>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/three.js/three.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" >

    <title>Awesome GraphHack2015 Hack!</title>
  </head>

  <body>
    <h1>Total Campaign Contribution By Zip Code</h1>

    <div id="infobox" class="lead"></div>
    <div id="container">
      <div id="current-year" class="btn-group" role="group" data-reactid=".0">
        <button class="selButton" type="button" value="7-2014" id="07-14">Jul '14</button>
        <button class="selButton" type="button" value="8-2014" id="08-14">Aug '14</button>
        <button class="selButton" type="button" value="9-2014" id="09-14">Sep '14</button>
        <button class="selButton" type="button" value="10-2014" id="10-14">Oct '14</button>
        <button class="selButton" type="button" value="11-2014" id="11-14">Nov '14</button>
        <button class="selButton" type="button" value="12-2014" id="12-14">Dec '14</button>
        <button class="selButton" type="button" value="1-2015" id="01-15">Jan '15</button>
        <button class="selButton" type="button" value="2-2015" id="02-15">Feb '15</button>
        <button class="selButton" type="button" value="3-2015" id="03-15">Mar '15</button>
        <button class="selButton" type="button" value="4-2015" id="04-15">Apr '15</button>
        <button class="selButton" type="button" value="5-2015" id="05-15">May '15</button>
        <button class="selButton" type="button" value="6-2015" id="06-15">Jun '15</button>

      </div>
    </div>

    <script src="main.js"></script>
  </body>

</html>
